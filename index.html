<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscador - Ejemplo</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; max-width:900px; }
    input, select, button { padding:8px; margin:4px 0; }
    .result { border-bottom:1px solid #eee; padding:12px 0; }
    .tags { color:#666; font-size:0.9em; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pagination { margin-top:12px; }
  </style>
</head>
<body>
  <h1>Buscador - Ejemplo</h1>

  <div class="controls">
    <input id="q" placeholder="Buscar texto..." style="flex:1" />
    <select id="sort">
      <option value="date">Orden: más recientes</option>
      <option value="title">Orden: título</option>
    </select>
    <input id="tag" placeholder="Filtrar por etiqueta (ej: javascript)" />
    <button id="btnSearch">Buscar</button>
  </div>

  <div id="info" style="margin-top:12px;"></div>
  <div id="results" style="margin-top:8px;"></div>

  <div class="pagination" id="pagination"></div>

  <script src="app.js"></script>
</body>
</html>
